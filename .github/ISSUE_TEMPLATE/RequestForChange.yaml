name: Request For Change
description: Issue voor het volgen van een Request for Change
title: "[onderwerp]"
labels: ["netwerk"]
body:
  - type: input
    id: RFCid
    attributes:
      label: RFC nummer
      placeholder: RFC nummer
    validations:
      required: true
  - type: input
    id: onderwerp
    attributes: 
      label: Onderwerp
      placeholder: Onderwerp RFC
    validations:
      required: true
  - type: input
    id: versie
    attributes:
      label: Versienummer
      description: Versienummer RFC
      placeholder: Versienummer RFC
    validations:
      required: true
  - type: input
    id: indiener
    attributes:
      label: Indiener RFC
      placeholder: Organisatienaam indiener RFC
    validations:
      required: true
  - type: checkboxes
    id: impact_onderdelen
    attributes:
      label: RFC heeft impact op
      options:
        - label: Regels
        - label: Codelijsten
        - label: XSD
        - label: Indicatieregister
        - label: Bemiddelingsregister
        - label: Koppelvlak specificatie 
        - label: anders, (geef hieronder aan)
          required: true
  - type: textarea
    id: anders
    attributes:
      label: Welk ander onderdeel?
      description: voor welk ander onderdeel is de impact behoordeeld 
  - type: checkboxes
    id: project
    attributes:
      label: Selecteer in de kolom rechts het project "RFC-netwerkmodel"
      description: onder 'Projects', klik op het 'tandwieltje'
      options:
        - label: done
          required: true
