name: Wijzigingsverzoek iWlz (v2)
description: Issuetype voor indienen van een iWlz Wijzigingsverzoek.
title: "Onderwerp"
labels: ["iWlz", "Verbetering", "Nieuw"]
projects: ["iStandaarden/9"]
type: "Wijzigingsverzoek"
body:
- type: textarea
  id: wijziging-omschrijving
  attributes:
    label: Beschrijving van de wijziging
    placeholder: |
     Beschrijving van de verandering. 
     Waarom is de wijziging nodig? 
     Wat is het probleem of de situatie die moet worden opgelost?
  validations:
    required: true
- type: textarea
  id: wijziging
  attributes:
    label: Gewenste resultaat
    placeholder: Beschrijving van de verandering. Waarom is de wijziging nodig? Wat is het probleem of de situatie die moet worden opgelost?
  validations:
    required: true
- type: dropdown
  id: impact_onderdelen
  attributes:
    label: RFC gevolgen voor het onderdeel/de onderdelen
    description: Selecteer de onderdelen waarop de wijziging betrekking heeft.
    multiple: true
    options:
      - Codelijsten
      - Documentatie / Afsprakenstelsel
      - ERD (Register)
      - Koppelvlak specificatie
      - Regels
      - XSD 
      - Autorisatie (policy/query)
      - anders, (geef hieronder aan)
  validations:
    required: true
- type: input
  id: ander_onderdeel
  attributes:
    label: Welk ander onderdeel?
    description: Voor welk ander onderdeel heeft de RFC gevolgen
- type: dropdown
  id: impact_partij
  attributes:
    label: Betrokken partij RFC
    multiple: true
    options:
      - CAK
      - CIZ
      - Zorgaanbieder
      - Zorgkantoor
      - Zorginstituut
      - anders, (geef aan bij contactpersoon)
  validations:
    required: true
- type: input
  id: andere_partij
  attributes:
    label: Andere betrokken partij 
    placeholder: Naam andere partij
- type: dropdown
  id: indiener
  attributes:
    label: Indiener RFC
    multiple: true
    options:
      - CAK
      - CIZ
      - Softwareleverancier zorgaanbieder
      - Softwareleverancier zorgkantoor
      - Zorgaanbieder
      - Zorgkantoor
      - Zorginstituut
      - anders, (geef aan bij contactpersoon)
  validations:
    required: true
- type: input
  id: contactpersoon
  attributes:
    label: Andere organisatie / contactpersoon
    placeholder: Naam andere organisatie / contactpersoon
- type: input
  id: implementatie
  attributes:
    label: Gewenste Implementatiemoment
    placeholder: "[yyyy-mm-dd]/zo snel mogelijk/nvt"
- type: dropdown
  id: urgentie
  attributes:
    label: Gewenste implementatiemoment
    multiple: false
    options:
      - nader te bepalen
      - eerst volgende gelegendheid
  validations:
    required: true
